name: UpdateLang

on:
  schedule:
    - cron: "0 0 */14 * *"
  workflow_dispatch:

jobs:
  Update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ref: Original-1.12
            gameVersion: "1.12"
          - ref: Original
            gameVersion: "1.16"
          - ref: Original-1.17
            gameVersion: "1.17"
          - ref: Original-1.18
            gameVersion: "1.18"
      max-parallel: 1
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.ref }}

      - name: "更新原始語系檔案"
        uses: RPMTW/Translation-Scripts@1.1.1
        with:
          action: "update_lang"
          gameVersion: ${{ matrix.gameVersion }}

      - name: "拉取變更"
        run: git pull

      - name: "推送變更"
        env:
          version: ${{ matrix.gameVersion }}
        run: |
          git config --global user.name "RPMTW BOT"
          git config --global user.email "rpmtw666@gmail.com"
          git add ./$version/assets
          git commit -m "更新原始語系檔案"
          git push
        continue-on-error: true
